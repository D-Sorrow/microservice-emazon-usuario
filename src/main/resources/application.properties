spring.application.name=user
server.port=${PORT}
#Configuration of Swagger and apidocs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#Swagger Url
springdoc.swagger-ui.path=/doc/swagger-ui.hmtl

#Config MySql

spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${URL_BD}
spring.datasource.username=${USER_BD}
spring.datasource.password=${PASSWORD_BD}
spring.datasource.driver-class-name=${DRIVER_BD}
spring.jpa.show-sql: true

